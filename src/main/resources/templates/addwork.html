<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Add Employment History</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

    <!-- Plugin CSS -->
    <link href="vendor/magnific-popup/magnific-popup.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/creative.min.css" rel="stylesheet">

    <!-- Temporary navbar container fix -->
    <style>
        .navbar-toggler {
            z-index: 1;
        }

        @media (max-width: 576px) {
            nav > .container {
                width: 100%;
            }
        }
    </style>

</head>

<body id="page-top">

    <!-- Navigation -->
    <nav class="navbar fixed-top navbar-toggleable-md navbar-light" id="mainNav">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarExample" aria-controls="navbarExample" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="container">
            <a class="navbar-brand" href="#page-top">Start Bootstrap</a>
            <div class="collapse navbar-collapse" id="navbarExample">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#about">FAQ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/generateresume">Skip to resume</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <header class="masthead">
        <div class="header-content">
            <div class="header-content-inner">
                <h1 id="homeHeading">Add Some Employment History</h1>
                <hr>

                <!--enter things here-->
                <form action="#"
                      th:action="@{/addwork}"
                      th:object="${aJob}"
                      method="post">
                    <ul>
                        Company: <input th:type="text" th:field="*{company}"/> <br />
                        <span th:if="${#fields.hasErrors('company')}"
                              th:errors="*{company}"></span><br />
                        Position: <input th:type="text" th:field="*{position}"/><br />
                        <span th:if="${#fields.hasErrors('position')}"
                              th:errors="*{position}"></span><br />
                        Start Date: <input th:type="text" th:field="*{startDate}"/><br />
                        <span th:if="${#fields.hasErrors('startDate')}"
                              th:errors="*{startDate}"></span><br />
                        End Date: <input th:type="text" th:field="*{endDate}"/> <br />
                        <span th:if="${#fields.hasErrors('endDate')}"
                              th:errors="*{endDate}"></span><br />
                        Duty 1: <input th:type="text" th:field="*{duty1}"/><br />
                        <span th:if="${#fields.hasErrors('duty1')}"
                              th:errors="*{duty1}"></span><br />
                        Duty 2: <input th:type="text" th:field="*{duty2}"/><br />
                        <span th:if="${#fields.hasErrors('duty2')}"
                              th:errors="*{duty2}"></span><br />

                    </ul>

                    <input type="submit" value="Add Job"/> <input type="reset" value="Clear Form"/>

                </form>

            </div>
        </div>
    </header>


    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/tether/tether.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="vendor/scrollreveal/scrollreveal.min.js"></script>
    <script src="vendor/magnific-popup/jquery.magnific-popup.min.js"></script>

    <!-- Custom scripts for this template -->
    <script src="js/creative.min.js"></script>

</body>

</html>
