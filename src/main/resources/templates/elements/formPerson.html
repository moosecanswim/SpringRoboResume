<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>New User Form</title>
    <!--<th:block th:replace="base::header"></th:block>-->
    <th:block th:replace="base::header2"></th:block>
</head>

<body>
    <!--<th:block th:replace="base::navigation"></th:block>-->
    <th:block th:replace="base::navigation2"></th:block>

    <div id="wrapper">
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <!--Enter page content here -->
                        <div class="container">

                            <h3>Enter a New User</h3>

                            <form class="well form-horizontal"
                                  action="#"
                                  th:action="${isNew}? @{/newPerson}: @{/updatePerson}"
                                  th:object="${newPerson}"
                                  method="post">
                                <fieldset>
                                    <legend th:text="${isNew}? 'Enter New Person':'Update Person'"></legend>
                                    <!--Hidden id field-->
                                    <input type="hidden" th:field="*{id} ">

                                    <!--first name-->
                                    <div class="form-group">
                                        <label class="col-md-4 control-label">First Name</label>
                                        <div class="col-md-4 inputGroupContainer">
                                            <div class="input-group">
                                                <Input type="text" th:field="*{firstName}"/>
                                                <span th:if="${#fields.hasErrors('firstName')}"
                                                      th:errors="*{firstName}"></span><br />
                                            </div>
                                        </div>
                                    </div>
                                    <!--last name-->
                                    <div class="form-group">
                                        <label class="col-md-4 control-label">Last Name</label>
                                        <div class="col-md-4 inputGroupContainer">
                                            <div class="input-group">
                                                <Input type="text" th:field="*{lastName}"/>
                                                <span th:if="${#fields.hasErrors('lastName')}"
                                                      th:errors="*{lastName}"></span><br />
                                            </div>
                                        </div>
                                    </div>


                                    <!--email-->
                                    <div class="form-group">
                                        <label class="col-md-4 control-label">Email</label>
                                        <div class="col-md-4 inputGroupContainer">
                                            <div class="input-group">
                                                <Input type="text" th:field="*{email}"/>
                                                <span th:if="${#fields.hasErrors('email')}"
                                                      th:errors="*{email}"></span><br />
                                            </div>
                                        </div>
                                    </div>

                                    <!--Buttons-->
                                    <div class="form-group">
                                        <label class="col-md-4 control-label"></label>
                                        <div class="col-md">
                                            <button type="submit"
                                                    class="btn btn-primary"
                                                    name="button"
                                                    th:value="${isNew}? 'Save':'Update'">
                                                <div th:text="${isNew}? 'Add' : 'Update'"></div>
                                            </button>
                                            <button id="resetButton"
                                                    type="reset"
                                                    class="btn btn-primary">
                                                <div>Clear</div>
                                            </button>
                                        </div>
                                    </div>

                                </fieldset>


                            </form>
                            <!--toggle switch-->
                            <!--<a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <th:block th:replace="base::footer2"></th:block>
</body>

</html>
