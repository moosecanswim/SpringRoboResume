<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <title>Add Employment History</title>
    <th:block th:replace="base::header2"></th:block>

</head>

<body id="page-top">
    <th:block th:replace="base::navigation2"></th:block>


    <div id="wrapper">
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="container" boarder="1px">
                            <form  class="well form-horizontal"
                                   action="#"
                                   th:action="${isNew}? @{/addwork}:@{/updateWork}"
                                   th:object="${aJob}"
                                   method="post">
                                <fieldset>
                                    <Legend th:text="${isNew}? 'Add Employment History':'Update Employment Information'">Work</Legend>

                                    <div th:if="${isNew}">
                                        <p><strong th:text="${jobCount}"></strong>/10</p>
                                    </div>

                                    <!--hidden-->
                                    <input type="hidden" th:field="*{id}">
                                    <input type="hidden" th:field="*{person}">

                                    <!--Company-->
                                    <div class="form-group">
                                        <label class="col-md-4 control-label">Company</label>
                                        <div class="col-md-4 inputGroupContainer">
                                            <div class="input-group">
                                                <input th:type="text" th:field="*{company}"/> <br />
                                                <span th:if="${#fields.hasErrors('company')}"
                                                      th:errors="*{company}"></span><br />
                                            </div>
                                        </div>
                                    </div>
                                    <!--Position-->
                                    <div class="form-group">
                                        <label class="col-md-4 control-label">Position</label>
                                        <div class="col-md-4 inputGroupContainer">
                                            <div class="input-group">
                                                <input th:type="text" th:field="*{position}"/><br />
                                                <span th:if="${#fields.hasErrors('position')}"
                                                      th:errors="*{position}"></span><br />
                                            </div>
                                        </div>
                                    </div>
                                    <!--Start Date-->
                                    <div class="form-group">
                                        <label class="col-md-4 control-label">Start Date</label>
                                        <div class="col-md-4 inputGroupContainer">
                                            <div class="input-group">
                                                <input th:type="text" th:field="*{startDate}"/><br />
                                                <span th:if="${#fields.hasErrors('startDate')}"
                                                      th:errors="*{startDate}"></span><br />
                                            </div>
                                        </div>
                                    </div>
                                    <!--&lt;!&ndash;Start Date 2&ndash;&gt;-->
                                    <!--<div class="form-group">-->
                                        <!--<label class="col-md-4 control-label">Start Date</label>-->
                                        <!--<div class="col-md-4 inputGroupContainer">-->
                                            <!--<div class="input-group">-->
                                                <!--<label class="col-md-4 control-label" for="select-month">Month:</label>-->
                                                <!--<select id="select-month">-->
                                                    <!--<option value="01">January-->
                                                    <!--<option value="02">February-->
                                                    <!--<option value="03">March-->
                                                    <!--<option value="04">April-->
                                                    <!--<option value="05">May-->
                                                    <!--<option value="06">June-->
                                                    <!--<option value="07">July-->
                                                    <!--<option value="08">August-->
                                                    <!--<option value="09">September-->
                                                    <!--<option value="10">October-->
                                                    <!--<option value="11">November-->
                                                    <!--<option value="12">December-->
                                                <!--</select>-->
                                            <!--</div>-->
                                            <!--<div class="input-group">-->
                                                <!--<label for="type-year">Year:</label>-->
                                                <!--<input th:type="text" id="type-year"/><br />-->

                                            <!--</div>-->

                                        <!--</div>-->
                                    <!--</div>-->


                                    <!--End Date-->
                                    <div class="form-group">
                                        <label class="col-md-4 control-label">End Date</label>
                                        <div class="col-md-4 inputGroupContainer">
                                            <div class="input-group">
                                                <input th:type="text" th:field="*{endDate}"/> <br />
                                                <span th:if="${#fields.hasErrors('endDate')}"
                                                      th:errors="*{endDate}"></span><br />
                                            </div>
                                        </div>
                                    </div>
                                    <!--Duty 1-->
                                    <div class="form-group">
                                        <label class="col-md-4 control-label">Duty 1</label>
                                        <div class="col-md-4 inputGroupContainer">
                                            <div class="input-group">
                                                <input th:type="text" th:field="*{duty1}"/><br />
                                                <span th:if="${#fields.hasErrors('duty1')}"
                                                      th:errors="*{duty1}"></span><br />
                                            </div>
                                        </div>
                                    </div>
                                    <!--Duty 2-->
                                    <div class="form-group">
                                        <label class="col-md-4 control-label">Duty 2</label>
                                        <div class="col-md-4 inputGroupContainer">
                                            <div class="input-group">
                                                <input th:type="text" th:field="*{duty2}"/><br />
                                                <span th:if="${#fields.hasErrors('duty2')}"
                                                      th:errors="*{duty2}"></span><br />
                                            </div>
                                        </div>
                                    </div>

                                    <!--buttons-->
                                    <div class="form-group">
                                        <label class="col-md-4 control-label"></label>
                                        <div class="col-md-4">
                                            <button type="submit"
                                                    class="btn btn-primary"
                                                    th:disabled="${outOfBounds}"
                                                    name="button"
                                                    th:value="${isNew}? 'Save':'Update'">
                                                <div th:text="${isNew}? 'Add' : 'Update'"></div>
                                            </button>
                                            <!--Working on "add another button- does not work--><!--Issue is probably from having two actions!-->
                                            <div th:class="${!isNew}? 'conditional-hidden':'conditional-not-hidden'">
                                                <button type="submit"
                                                        class="btn btn-primary"
                                                        th:disabled="${outOfBounds}  or ${!isNew}"
                                                        name="button"
                                                        value="AddAnother">
                                                    <div>Add Another</div>
                                                </button>
                                            </div>

                                            <button id="resetButton"
                                                    type="reset"
                                                    class="btn btn-primary">
                                                <div>Clear</div>
                                            </button>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <th:block th:replace="base::footer2"></th:block>
</body>

</html>
