    <div id="wrapper">
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <!--Enter page content here -->
                        <div class="container" boarder="1px">

                            <form class="well form-horizontal"
                                  action="#"
                                  th:action="${isNew}? @{/addeducation} : @{/updateEducation}"
                                  th:object="${anEducation}"
                                  method="post">
                                <fieldset>
                                    <legend th:text="${isNew}? 'Add Educational Experience' : 'Update Educational Experience'"></legend>

                                    <div th:if="${isNew}">
                                        <p><strong th:text="${educationCount}"></strong>/10</p>
                                    </div>

                                    <!--hidden id field-->
                                    <input type="hidden" th:field="*{id}">


                                    <!--School input-->
                                    <div class="form-group">
                                        <label class="col-md-4 control-label">School: </label>
                                        <div class="col-md-4 inputGroupContainer">
                                            <div class="input-group">
                                                <Input type="text" th:field="*{school}"/><br />
                                                <span th:if="${#fields.hasErrors('school')}"
                                                      th:errors="*{school}"></span><br />
                                            </div>
                                        </div>
                                    </div>

                                    <!--Degree input-->
                                    <div class="form-group">
                                        <label class="col-md-4 control-label">Degree: </label>
                                        <div class="col-md-4 inputGroupContainer">
                                            <div class="input-group">
                                                <Input type="text" th:field="*{degree}"/><br />
                                                <span th:if="${#fields.hasErrors('degree')}"
                                                      th:errors="*{degree}"></span><br />
                                            </div>
                                        </div>
                                    </div>

                                    <!--Graduation Date input-->
                                    <div class="form-group">
                                        <label class="col-md-4 control-label">Graduation Date: </label>
                                        <div class="col-md-4 inputGroupContainer">
                                            <div class="input-group">
                                                <Input type="text" th:field="*{graduationDate}"/><br />
                                                <span th:if="${#fields.hasErrors('graduationDate')}"
                                                      th:errors="*{graduationDate}"></span><br />
                                            </div>
                                        </div>
                                    </div>

                                    <!--buttons-->
                                    <div class="form-group">
                                        <label class="col-md-4 control-label"></label>
                                        <div class="col-md">
                                            <button type="submit"
                                                    class="btn btn-primary"
                                                    th:disabled="${outOfBounds}"
                                                    name="button"
                                                    th:value="${isNew}? 'Save':'Update'">
                                                <div th:text="${isNew}? 'Add' : 'Update'"></div>
                                            </button>
                                            <!--Working on "add another button- does not work--><!--Issue is probably from having two actions!-->
                                            <div th:class="${!isNew}? 'conditional-hidden':'conditional-not-hidden'">
                                                <button type="submit"
                                                        class="btn btn-primary"
                                                        th:disabled="${outOfBounds} or ${!isNew}"
                                                        name="button"
                                                        value="AddAnother">
                                                    <div>Add Another</div>
                                                </button>
                                            </div>

                                            <button id="resetButton"
                                                    type="reset"
                                                    class="btn btn-primary">
                                                <div>Clear</div>
                                            </button>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <th:block th:replace="base::footer2"></th:block>
</body>

</html>
