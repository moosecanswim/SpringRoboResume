<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Recruiter: Update Posted Job</title>
    <th:block th:replace="base::header2"></th:block>
</head>
<body>
<th:block th:replace="base::nav-recruiter"></th:block>
<div id="wrapper">
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="container" boarder="1px">
                        <form  class="well form-horizontal"
                               action="#"
                               action="/recruiter/processupdate"
                               th:object="${aPostedJob}"
                               method="post">
                            <fieldset>
                                <Legend>Recruiter: Add a Job Listing</Legend>

                                <!--hidden-->
                                <input type="hidden" th:field="*{id}">
                                <input type="hidden" th:field="*{recruiter}">
                                <input type="hidden" th:field="*{enabled}">

                                <!--title-->
                                <div class="form-group">
                                    <label class="col-md-4 control-label">Job Position Title</label>
                                    <div class="col-md-4 inputGroupContainer">
                                        <div class="input-group">
                                            <input th:type="text" th:field="*{title}"/> <br />
                                            <span th:if="${#fields.hasErrors('title')}"
                                                  th:errors="*{title}"></span><br />
                                        </div>
                                    </div>
                                </div>
                                <!--employer-->
                                <div class="form-group">
                                    <label class="col-md-4 control-label">Company</label>
                                    <div class="col-md-4 inputGroupContainer">
                                        <div class="input-group">
                                            <input th:type="text" th:field="*{employer}"/> <br />
                                            <span th:if="${#fields.hasErrors('employer')}"
                                                  th:errors="*{employer}"></span><br />
                                        </div>
                                    </div>
                                </div>
                                <!--Sallary Range-->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="lowSalary">Salary(low)</label>
                                    <div class="col-md-4 inputGroupContainer" id="lowSalary">
                                        <div class="input-group">
                                            <input th:type="text" th:field="*{lowSalary}"/><br />
                                            <span th:if="${#fields.hasErrors('lowSalary')}"
                                                  th:errors="*{lowSalary}"></span><br />
                                        </div>
                                    </div>
                                    <label class="col-md-4 control-label" for="highSalary">Salary(high)</label>
                                    <div class="col-md-4 inputGroupContainer" id="highSalary">
                                        <div class="input-group">
                                            <input th:type="text" th:field="*{highSalary}"/><br />
                                            <span th:if="${#fields.hasErrors('highSalary')}"
                                                  th:errors="*{highSalary}"></span><br />
                                        </div>
                                    </div>
                                </div>
                                <!--Description-->
                                <div class="form-group">
                                    <label class="col-md-4 control-label">Job Description</label>
                                    <div class="col-md-4 inputGroupContainer">
                                        <div class="input-group">
                                            <textarea th:field="*{description}" rows="4" cols="50"></textarea>
                                            <span th:if="${#fields.hasErrors('description')}"
                                                  th:errors="*{description}"></span><br />
                                        </div>
                                    </div>
                                </div>

                                <!--buttons-->
                                <div class="form-group">
                                    <label class="col-md-4 control-label"></label>
                                    <div class="col-md-4">
                                        <button type="submit"
                                                class="btn btn-primary"
                                                name="button"
                                                value="add">
                                            <div>Update Job Listing</div>
                                        </button>
                                        <button id="resetButton"
                                                type="reset"
                                                class="btn btn-primary">
                                            <div>Clear</div>
                                        </button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:replace="base::footer2"></th:block>
</body>
</html>
