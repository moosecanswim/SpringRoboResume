<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Resume Builder 4000</title>
    <!--<th:block th:replace="base::header"></th:block>-->
    <th:block th:replace="base::header2"></th:block>
</head>

<body>
    <!--<th:block th:replace="base::navigation"></th:block>-->
    <th:block th:replace="base::navigation2"></th:block>

    <div id="wrapper">
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <!--Enter page content here -->
                        <div class="container">

                            <h3>Choose a user from the list or <a href="/newPerson">add a new user</a>.</h3>

                            <div class="panel panel-default">
                                <div class="panel-header"><h3>List of Users</h3></div>
                                <div class="panel-body">
                                    <table class="table">
                                        <tr>
                                            <th>Id</th>
                                            <th>First Name:</th>
                                            <th>Last Name:</th>
                                            <th>Email:</th>
                                            <th>Actions:</th>
                                        </tr>
                                        <tr th:each="p:${listOfPeople}">
                                            <td th:text="*{p.id}"></td>
                                            <td th:text="*{p.firstName}"></td>
                                            <td th:text="*{p.lastName}"></td>
                                            <td th:text="*{p.email}"></td>
                                            <td><a th:href="@{/selectUser/{userId} (userId=*{p.id})}">View/ Update Resume</a></td>
                                        </tr>

                                    </table>
                                </div>
                                <div class="panel-footer">
                                    <form action="#"
                                          th:action="@{/newPerson}"
                                          method="get">

                                        <!--Submit and clear buttons-->
                                        <div class="form-group">
                                            <label class="col-md-4 control-label"></label>
                                            <div class="col-md-4">
                                                <button id="submitButton" type="submit" class="btn btn-primary">Add a New User <span class="glyphicon glyphicon-thumbs-up"></span></button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>

                            <!--toggle switch-->
                            <!--<a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <th:block th:replace="base::footer2"></th:block>
</body>

</html>
